{% extends 'store/base_product.html' %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <section class="projects-section bg-dark" id="projects">
        <div class="container px-4 px-lg-5">
            <div class="row gx-0 mb-4 mb-lg-5 align-items-center">
                <div class="col-xl-6 col-lg-5">
                    <img class="img-fluid mb-3 mb-lg-0" src="{{ product.photo.url }}" alt="{{ product.name }}"/>
                </div>
                <div class="col-xl-4 col-lg-5">
                    <div class="featured-text text-right text-lg-left text-white">
                        <h1>{{ product.name }}</h1>
                        <h4>â‚¬ {{ product.price }}</h4>
                        <button class="button-11" role="button">ADD TO CART</button>
                        <p style="font-size: 13px;" class="text-white mb-0 ">
                            {{ product.description }}
                        </p>
                    </div>
                </div>
            </div>
            <!-- Project One Row-->
            <div class="row gx-0 mb-5 mb-lg-0 justify-content-center">
                <div class="col-lg-6"><img class="img-fluid"
                                           src="../../../static/assets/full-width-major-iv-desktop@1.41x.jpg"
                                           alt="..."/></div>
                <div class="col-lg-6">
                    <div class="bg-black text-center h-100 project text-white">
                        <div class="d-flex h-100">
                            <div class="project-text w-100 my-auto text-center text-lg-left">
                                <p>{{ characteristics }}</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
{% endblock %}
